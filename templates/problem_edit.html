{% extends "admin_layout.html" %}
{% block body %}
  {% if session.logged_in %}

    <h2>{{ problem.name }}</h2>

    <form method="POST">
      <input name="name" value="{{ problem.name }}" /><p/>
      <textarea name="content" rows="20">{{ problem.content }}</textarea><p/>

      <input type="submit"/>
    </form>

  {% endif %}

{% endblock %}
